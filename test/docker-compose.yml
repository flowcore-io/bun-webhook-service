services:
  test-redis:
    image: redis/redis-stack-server:latest
    container_name: test-redis
    ports:
      - "16379:6379" # Redis port mapped to 16379 to avoid conflicts
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  test-postgres:
    image: postgres:16.8-alpine
    ports:
      - "54321:5432" # Different port to avoid conflicts
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_DB: bun_webhook_service_test
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  test-nats:
    image: nats:latest
    ports:
      - "14222:4222" # NATS client port (mapped to 14222 to avoid conflicts)
      - "18222:8222" # Monitoring port (mapped to 18222 to avoid conflicts)
    command: ["-m", "8222"] # Monitoring port, no JetStream

  test-redis-sentinel:
    image: redis:latest
    container_name: test-redis-sentinel
    command: >
      sh -c "
        sleep 5 &&
        REDIS_IP=$$(getent hosts test-redis | awk '{print $$1}' | head -1) &&
        sed \"s/test-redis/$$REDIS_IP/g\" /etc/redis/sentinel.conf > /tmp/sentinel.conf &&
        redis-sentinel /tmp/sentinel.conf
      "
    ports:
      - "26380:26379" # Redis Sentinel port mapped to 26380 to avoid conflicts
    volumes:
      - ./redis-sentinel.conf:/etc/redis/sentinel.conf:ro
    depends_on:
      test-redis:
        condition: service_healthy
    environment:
      - SKIP_FIX_PERMS=1
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: on-failure
